[custom.gh_active_user]
command = '[[ -e "$HOME/.local/state/gh/active-user" ]] && cat $HOME/.local/state/gh/active-user || echo no-user'
style = "bg:#394260"
when = true
format = '[[ $output ](fg:#e3e5e5 bg:#394260)]($style)'

[deno]
format = "[$symbol]($style)"

[golang]
format = '[$symbol]($style)'

[lua]
format = '[$symbol]($style)'

[nodejs]
format = '[$symbol]($style)'

[php]
format = '[$symbol]($style)'

[python]
format = '[$symbol]($style)'

[rust]
format = '[$symbol]($style)'
