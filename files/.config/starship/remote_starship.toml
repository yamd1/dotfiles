[custom.gh_active_user]
command = '[[ -e "$HOME/.local/state/gh/active-user" ]] && cat $HOME/.local/state/gh/active-user || echo no-user'
style = "bg:#394260"
when = true
format = '[[ $output ](fg:#769ff0 bg:#394260)]($style)'

[lua]
format = '(via [$symbol($version )]($style))'

[nodejs]
format = '(via [$symbol($version )]($style))'

[php]
format = '(via [$symbol($version )]($style))'

[python]
format = '(via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style))'

[rust]
format = '(via [$symbol($version )]($style))'
